
name: Update README.md cards

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master
    
  

jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.ENV_GITHUB_KEY }}
          outputs: |
            profile/github-contribution-grid-snake.svg
            profile/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      - name: Generate top-langs card
        uses: readme-tools/github-readme-stats-action@v1
        with:  
          card: top-langs
          options: username=${{ github.repository_owner }}&locale=en&hide_title=false&card_width=400&langs_count=5&theme=dracula&hide_border=false&layout=donut
          path: profile/top-langs.svg
          token: ${{ secrets.ENV_GITHUB_KEY }}

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&locale=en&card_width=400&theme=dracula&hide_border=false
          path: profile/stats.svg
          token: ${{ secrets.ENV_GITHUB_KEY }}
          

     
      - name: Commit cards
        run: |
          git pull
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
